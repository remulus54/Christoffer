<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="display">
        From Today<input type="checkbox" id="todayQ" checked onclick="activateField()">
        <input type="text" id="startday" placeholder="yyyy-mm-dd" disabled readonly>
        <input type="text" id="inputDay" placeholder="yyyy-mm-dd">
        <button type="submit" onclick="getDato()">Submit</button>
        <div id="day-counting"></div>


        <div class="box">
            <div class="outer_border">
                <div class="border">
                    <div class="inside">

                        [DATET00:00:00]
                        DATE = yyyy-mm-dd
                        T - Hour:Minutes:seconds

                        

                    </div>
                </div>
            </div>

        </div>
        
        
    </div>
</body>
</html>
