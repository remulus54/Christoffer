<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirect</title>
</head>
<body>

    <input type="number" name="" id="choose" required>
    <button type="submit" onclick="run()">Submit</button>
    <script>


        function run() {

            var choose = document.getElementById("choose");

            if (choose.value == 1) {
                open("hasher with options/index.html", "_self");
            }


            /*
            
            if (choose.value == ?) {
                open("hasher with options/index.html", "_self");
            }

            */


        }
        

        
    </script>
</body>
</html>
