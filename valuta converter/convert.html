<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    
</head>
<body>


    <div class="inputs">
        <div class="inputShow">
            <input type="number" name="" id="number">
            <button type="submit" id="submit">SUBMIT</button>
        </div>
    </div>


    <div class="choicesMap">

        <!--choices-->

        <div class="choose">

            <div class="choice1">

                <label for="valutaChooseFrom">From</label>
                <select name="valutaChooseFrom" id="valutaChooseFrom">
                    <option value="DKK">Danish Crown (kr)</option>
                    <option value="euro">euro (€)</option>
                    <option value="dollars">dollars ($)</option>
                </select>

            </div>

            <br>
            <br>


            <div class="choice2">

                <label for="valutaChooseTo">To</label>
                <select name="valutaChooseTo" id="valutaChooseTo">
                    <option value="dollars">dollars ($)</option>
                    <option value="DKK">Danish Crown (kr)</option>
                    <option value="euro">euro (€)</option>
                    
                </select>

            </div>

    </div>

<br>
        <!--black box of containing-->

        <div class="container">
            <div id="output"></div>
        </div>

    </div>
</body>
</html>
